<meta charset="utf-8">
<h1>Planos de Viagem</h1>

<script>
    var idade = parseInt(prompt(`informe a sua idade`))

    if (idade >= 12 && idade <= 17){
        document.write(`Seu plano é o Teen!`)
    }
    else if (idade >= 18 && idade <= 29){
        document.write(`Seu plano é o Profissional!`)
    }
    else if (idade >= 30){
        document.write(`Seu plano é o Master`)
    }
    else {
        document.write(`Não a plano para você!`)
    }
</script>
