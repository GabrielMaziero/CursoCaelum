<meta charset="utf-8">
<h1>Arrays</h1>
<script>        // 0   ,    1   ,    2  ,     3
    var lista = ['ovos', 'Feijão', 'Arroz', 'Pitú']

    alert(`O primeiro item da lista é: ` + lista[0])
    alert(`O ultimo item da lista é: ` + lista[lista.length - 1]) //.length quantidade de itens na lista
    document.write(
        `Minha lista de compras tem ${lista.length} item(s).
        eles são:<br>${lista.join(', ')}`) //.join define como os itens de um lista serao separados na hora da exibição

</script>
