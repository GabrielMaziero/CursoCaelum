<meta charset="utf-8">
<h1>Negativos</h1>
<script>

    var negativo = 0

    for (var i = 1; i <= 10; i++) {
        var numero = parseInt(prompt('Digite um numero:'))

        if (numero < 0) {
            negativo++
        }
    }
    document.write(`Total numeros negativos: ${negativo}`)

</script>
