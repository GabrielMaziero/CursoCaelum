<meta charset="utf-8">
<h1>Area do Triangulo</h1>
<script>
    var base = prompt(`Digite a base do triangulo: `).replace(',','.')
    var Altura = prompt(`Digite a altura do triangulo: `).replace(',','.')
    var areaTriangulo = (base * Altura) / 2

    document.write(`A área do Triângulo é: ${areaTriangulo.toFixed(1).replace('.', ',')} m²`)

</script>
