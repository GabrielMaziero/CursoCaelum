<meta charset="utf-8">
<h1>Loteria</h1>
<button onclick="jogar()">Jogar</button>
<script src="js/pegaNumero.js"></script>
<script src="js/mostra.js"></script>
<script src="js/pegaNumeroAleatorio.js"></script>
<script>
    function jogar() {
        var lista = []

        while (lista.length < 6) {
            var numero = pegaNumeroAleatorio(0, 60)
            if (!lista.includes(numero)) {
                lista.push(numero)
            }
        }
        var chute = pegaNumero(`Informe um chute:`)

        while (chute < 1 || chute > 60) {
            chute = pegaNumero(`Chute invalido, tente novamente:`)
        }

        if (lista.includes(chute)) {
            mostra(`Parabéns, os numeros sorteados foram: ${lista} `)
        }
        else {
            mostra(`Que pena, você errou! os numeros sorteados foram: ${lista} `)
        }



    }

</script>
