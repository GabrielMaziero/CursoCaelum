<meta charset="utf-8">
<h1>Anos de Experiencia</h1>
<button onclick="(anoExpe())">Tempo de Experiencia</button>
<script>
    function anoExpe(){
        var anos = prompt(`Digite o seu tempo de estudo:`)

        if (anos <= 1)
        document.write(`Iniciante`)
        else if (anos >= 1 && anos <= 3)
        document.write(`Intermediário`)
        else if (anos >= 3 && anos <= 6)
        document.write(`Avançado`)
        else
        document.write(`Jedi Master`)
    }
</script>
