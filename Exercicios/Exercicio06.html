<meta charset="utf-8">
<h1>Exercicio06</h1>
<script>

    var num1 = parseInt(prompt('Digite um numero:'))
    var num2 = parseInt(prompt('Digite outro numero:'))

    if (num1 == num2){
        document.write('Os numeros são iguais.')
    }

    else if (num1 < num2){
        document.write(`O ${num1} é menor que o ${num2}. `)
    }
    else{
        document.write(`O ${num1} é maior que o ${num2} `)
    }

</script>
